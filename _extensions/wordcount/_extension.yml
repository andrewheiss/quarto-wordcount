title: Quarto Word Count
author: Andrew Heiss, Justin Landis
version: 1.1.5
quarto-required: ">=1.3.0"
contributes:
  shortcodes: 
    - "words.lua"
  format:
    common: 
      filters: 
      - citeproc.lua
      - wordcount.lua
      - quarto
      citeproc: false
    html: default
    pdf: default
    docx: default
