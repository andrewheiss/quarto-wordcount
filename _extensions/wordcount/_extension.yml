title: Quarto Word Count
author: Andrew Heiss
version: 1.1.4
quarto-required: ">=1.3.0"
contributes:
  shortcodes: 
    - "words.lua"
  format:
    common: 
      filters: 
      - at: pre-render
        path: "citeproc.lua"
      - at: pre-render
        path: "wordcount.lua"
      citeproc: false
    html: default
    pdf: default
    docx: default
